<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aquarium Dosing Pumps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Aquarium Dosing Pumps</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Settings
        </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="getdosing">Dosing</a>
                                    <a class="dropdown-item" href="gettime">Time</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="getcalibrate">Calibrate <span class="sr-only">(current)</span></a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="getreservoirs">Reservoirs</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="getalias">Pump Alias</a>
                                    <a class="dropdown-item" href="getgpio">GPIO Pins</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br>
                <form action="/setcalibrate">
                    <h3>Calibrate dosering pump</h3>
                    <p>hier moet de aantal seconden (x,x) aangegeven worden hoe lang het duurt om 1ml te pumpen.</p>
                    <input type="number" name="mlpersec" min="0" max="100" step="0.01" value="{{ mlpersec }}">
                    <input type="submit">
                </form>
                <p>Test de pumps en / of ontlucht de slangen.
                    <form action="/test">
                        <button name="pump_test" type="submit" value="0" style="width: 150px;">{{ alias_1 }} test</button>
                    </form>
                    <form action="/test">
                        <button name="pump_test" type="submit" value="1" style="width: 150px;">{{ alias_2 }} test</button>
                    </form>
                    <form action="/test">
                        <button name="pump_test" type="submit" value="2" style="width: 150px;">{{ alias_3 }} test</button>
                    </form>
                    <form action="/test">
                        <button name="pump_test" type="submit" value="3" style="width: 150px;">{{ alias_4 }} test</button>
                    </form>
                    <hr>
                <br>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
